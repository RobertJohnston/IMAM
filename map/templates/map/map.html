<script>
    function map_init_basic (map, options) {
        $.getJSON('/map/sites.json').success(function(data) {
            for (var i = 0; i < data.length; ++i) {
                L.marker([data[i].x_long, data[i].y_lat]).bindPopup(data[i].sitename).addTo(map);
            }
        })


    }
</script>
